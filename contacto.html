<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700|Poppins:100,300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        .oculto {
            display: none !important;
        }
    
        .ajaxGif {
            display: block;
            text-align: center;
            margin: 0 auto;
            margin-bottom: .5em;
        }
    </style>
</head>
<body class="body body--contacto">
    <div class="bg bg--nosotros">
        <header class="header">
            <div class="header__logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <nav class="header__nav">
                <input type="checkbox" id="btnMovil">
				<label for="btnMovil">
					<img src="img/menu.svg" alt="menu">
				</label>
                <ul class="header__ul">
                    <li><a href="index.html">PROBLEMÁTICA</a></li>
                    <li><a href="nosotros.html">NOSOTROS</a></li>
                    <li><a href="servicios.html">SERVICIOS</a></li>
                    <li><a href="contacto.html" class="active">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="contact">
                <div class="contact__50">
                    <h2 class="titles">Información de Contacto</h2>
                    <ul class="contact__ul">
                        <li><img src="img/icon-phone.png" alt=""><span> 924 777 835</span></li>
                        <li><img src="img/icon-email.png" alt=""><span> informes@aie-peru.com</span></li>
                        <li><img src="img/icon-fb.png" alt=""><span> <a href="https://www.facebook.com/aieperu1" target="_blank">www.facebook.com/aieperu1</a></span></li>
                        <li><img src="img/icon-web.png" alt=""><span> www.aie-peru.com</span></li>
                    </ul>
                </div>
                <div class="contact__50">
                    <h2 class="titles">Desear formar parte de AIE</h2>
                    <img src="img/adorno.png" class="adorno" alt="adorno">
                    <form action="process.php" class="contact__form" id="enviarContacto">
                        <input type="text" name="name" placeholder="Nombre Completo" required>
                        <input type="text" name="phone" placeholder="Teléfono" required>
                        <input type="text" name="email" placeholder="Email" required>
                        <input type="text" name="cargo" placeholder="Cargo" required>
                        <input type="text" name="empresa" placeholder="Empresa o Centro Educativo" required>
                        <input type="hidden" name="contacto">
                        <img src="img/ajax.gif" alt="" class="ajaxGif oculto">
                        <button class="btn">Contáctenos</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
